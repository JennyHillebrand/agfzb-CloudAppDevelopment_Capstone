<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
    </script>
</head>
    <body>
    <!--Add review form here NB add dealer_id to context-->
         <form action="{% url 'djangoapp:add_review' dealer_id%}" method="post">
            <div class="form-group">
                <label for="content">Please type your review</label>
                <textarea class="form-control" id="content" rows="2" required></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="purchasecheck" value="" id="purchasecheck">
                <label class="form-check-label" for="purchasecheck">
                  Have you purchsed from this dealer?
                </label>
            </div>
            <div class="form-group">
                <label for="car">Please indicate the car purchased</label>
                <select class="form-select" id="car" name="car" required>
                    {% for car in cars %}
                        <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}    
                </select>
            </div>
            <div class="form-group">
                <label for="purchasedate">Please indicate date of purchase</label>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
            </div>
            <input class="btn btn-primary"  type="submit" value="Submit">
        {% csrf_token %}
        <div class="container"> <!--Style root div with .container class -->
            <h1>Login</h1>
            <div class="form-group"> <!--Style second div with .form-group class -->
              <label for="username"><b>User Name</b></label>
              <input id="username" class = "form-control" type="text" placeholder="Enter User Name: " name="username" required> <!--Style input with .form-control class -->
              <label for="psw"><b>Password</b></label>
              <input id="psw" class = "form-control" type="password"  placeholder="Enter Password: " name="psw" required> <!--Style input with .form-control class -->
            </div>
            {% if message %}
              <div class="alert alert-warning"> <!--Style the message paragraph with .alert and .alert-warning class -->
                {{ message }}
              </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Login</button> <!--Style button with .btn and .btn-primary class -->
        </div>
    </form>
    </body>
</html>
